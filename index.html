<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Game</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
		<script
			src="https://kit.fontawesome.com/03ef0c43ed.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<h1>Snake</h1>
		<div id="htp-details" class="modal-container hide">
			<button id="close-modal-help">&cross;</button>
			<div class="modal">
				<h1>How to Play ?</h1>
				<hr />
				<h2>⌨ Keyboard ⌨ </h2>
				<p>Use arrow keys / WASD to move the snake</p>
				<img
					src="https://static.thenounproject.com/png/264898-200.png"
					alt="arrow keys"
					width="100"
					height="100"
				/>
				<img
					src="https://thumbs.dreamstime.com/b/wasd-keys-illustration-game-control-keyboard-buttons-gaming-cybersport-symbol-vector-157408952.jpg"
					alt="wasd
					keys"
					width="100"
					height="100"
				/>
				<h2> ☝ Touch ☝ </h2>
				<p>Swipe UP, DOWN, LEFT or RIGHT to move the snake</p>
				<img
					src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/17127878731553169568-512.png"
					alt="swipe"
					width="100"
					height="100"
				/>
			</div>
		</div>
		<div id="game-over" class="modal-container hide">
			<button id="close-modal-go">&cross;</button>
			<div class="modal">
				<h1>Game Over</h1>
				<hr />
				<h2 style="font-weight: normal;">You Scored: <span id="final-score"></span></h2>
				<h2 style="font-weight: normal;">You <span id="reason"></span></h2>
			</div>
		</div>
		<div id="menu" class="menu">
			<ul>
				<li><button id="start-game">Start Game</button></li>
				<li><button id="how-to-play">How to Play ?</button></li>
			</ul>
		</div>
		<div id="game-container" class="hide">
			<div class="highscore-container">
				<p>Highscore: <span id="highscore">0</span></p>
			</div>
			<canvas id="game" width="600" height="600" tabindex="1"
				><noscript>
					<p>JavaScript is required to play this game.</p>
				</noscript></canvas
			>
			<div class="controls">
				<ul>
					<li>
						<button id="play-pause">
							<span id="play-button" class="fa fa-pause"></span>
						</button>
					</li>
					<li>
						<button id="restart"><span class="fa fa-undo"></span></button>
					</li>
					<li>
						<button id="help"><span class="fa fa-question"></span></button>
					</li>
				</ul>
				<p id="messages"></p>
			</div>
		</div>
		<div id="footer">
			<p>Made by shadow-lad</p>
		</div>
		<script src="js/game.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
